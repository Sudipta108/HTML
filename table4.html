<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="width: 100%">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>

        <tr>
            <td>M</td>
            <td>F</td>
            <td>K</td>
        </tr>

        <tr>
            <td rowspan="2">Z</td>
            <td>M<sup>2</sup></td>
        </tr>
        

    </table>
</body>
</html>
