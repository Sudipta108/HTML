<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>

        <tr>
            <td>C</td>
            <td>D</td>
            <td colspan="3">M</td>
        </tr>

        <tr>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
</body>
</html>
